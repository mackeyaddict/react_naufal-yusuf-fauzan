<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form>
      <label for="productName">Product Name :</label><br><br>
      <input type="text" id="productName" minlength="6" maxlength="50" required><br><br>
      <label for="productCategory">Product Category</label><br><br>
      <select id="productCategory" required>
        <option value="electronic">Electronic</option>
        <option value="other-category">other</option>
      </select><br><br>
      <label for="lang">Product Freshness:</label><br><br>
      <input type="radio" id="brandNew" value="brandNew" required>Brand New<br>
      <input type="radio" id="secondHand" value="secondHand" required>Second Hand<br>
      <input type="radio" id="refurbished" value="refurbished" required>Refurbished<br><br>
      <label for="image">Image of Product</label>
      <input type="file" id="image" required><br><br>
      <label for="desc">Additional Description</label><br><br>
      <textarea name="" id="" cols="30" rows="10" required></textarea><br><br>
      <label for="price">Product Price</label><br>
      <input type="number" id="price" value="100" required><br><br>
      <input type="submit" value="Submit">
    </form>
    </form>
  </main>
</body>
</html>
